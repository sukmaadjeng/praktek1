<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tutorial heading di <HTML>
  </head>
</body>
<h1>Belajar Heading di HTML</h1>
<p>
  Heading di HTML ada enam, yakni H1,H2,H3,H4,H5,H6.
  Heading berfungsi untuk membuat judul artikel dan juga 
  sub judul pada bagian artikel.
</p>
<h2>Membuat Sub Judul</h2>
<p>
  Sub judul atau sub heading dimulai dengan tag H2. Lalu di ikuti
  dengan tag selanjutnya hingga sampai H6. Sementara itu, tag H1 
  hanya diguanakan untuk judul artikel saja.
</p>
</body>
</html>
